<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <div class="container">
      <h4 class="title">Main Page</h4>
      <div class="top-block"><a class="top-block__link btn btn-warning" href="/out">Выход</a>
        <p><a class="btn btn-warning" href="/registration">Регистрация</a></p>
      </div>
      <form class="form-horizontal col-xs-6" action="/login" method="POST">
        <div class="row form-inline">
          <label class="col-xs-3" for="username">Логин</label>
          <input class="form-control col-xs-3" type="text" name="username" required>
        </div>
        <div class="row form-inline">
          <label class="col-xs-3" for="password">Пароль</label>
          <input class="form-control col-xs-3" type="text" name="password" required>
        </div>
        <div class="row form-inline">
          <input type="checkbox" name="remember"><span>Запомнить меня</span>
        </div>
        <div class="row form-inline">
          <button class="btn btn-primary col-xs-12 col-sm-6" type="submit">Войти</button>
        </div>
      </form>
    </div>
  </body>
</html>
