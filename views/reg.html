<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <div class="container">
      <h4>Registration</h4>
      <p><a class="btn btn-warning" href="/">На главную</a></p>
      <form class="form-horizontal col-xs-6" action="/registration" method="POST">
        <div class="row form-inline">
          <label class="col-xs-3" for="username">Логин</label>
          <input class="form-control col-xs-3" type="text" name="username">
        </div>
        <div class="row form-inline">
          <label class="col-xs-3" for="password">Пароль</label>
          <input class="form-control col-xs-3" type="text" name="password">
        </div>
        <div class="row form-inline">
          <label class="col-xs-3" for="username">Email</label>
          <input class="form-control col-xs-3" type="text" name="email">
        </div>
        <div class="row form-inline">
          <button class="btn btn-primary col-xs-3 col-sm-6" type="submit">Регистрация</button>
        </div>
      </form>
    </div>
  </body>
</html>
